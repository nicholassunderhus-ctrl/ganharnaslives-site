c# Configuração simples do Nginx para uma Single-Page Application (SPA)

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Se um arquivo ou diretório não for encontrado, sirva o index.html
    # Isso permite que o React Router controle as rotas no lado do cliente.
    try_files $uri $uri/ /index.html;
  }
}
